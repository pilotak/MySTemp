language: python
python:
  - "2.7"

sudo: false
cache:
  directories:
    - "~/.platformio"

install:
  - pip install -U platformio
  - platformio update

script:
  - platformio run -e MySTemp868 -e MySTemp868-sleepy -e MySTemp868-sleepy-8mhz-debug -e MySTemp2400 -e MySTemp2400-sleepy

notifications:
  email:
    on_success: change
    on_failure: change
